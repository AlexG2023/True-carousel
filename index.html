<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/null_style.css">
</head>
<body>
	<div class="wrapper">
		<div class="carousel">
			<div class="carousel__container">
				<div class="carousel__track">
					<div class="carousel__item carousel__item_3"><img src="img/CA-wp1.jpg" alt="Замёрзшая горная река"></div>
					<div class="carousel__item carousel__item_4"><img src="img/CA-wp4.jpg" alt="Озеро на закате"></div>
					<div class="carousel__item carousel__item_5"><img src="img/CA-wp5.jpg" alt="Одинокое каное у берега"></div>
					<div class="carousel__item carousel__item_6">
						<img src="img/CN-wp3.jpg" alt="Японские горы под снегом">
						<span class="carousel__prev-btn prev carousel__prev-btn_1" title="Назад"></span>
						<span class="carousel__next-btn next carousel__next-btn_1" title="Вперёд"></span>
					</div>
					<div class="carousel__item carousel__item_7"><img src="img/DE-wp3.jpg" alt="Мостик на речке после снегопада"></div>
					<div class="carousel__item carousel__item_8"><img src="img/DE-wp5.jpg" alt="Извилистая дорога между виноградников"></div>
					<div class="carousel__item carousel__item_9"><img src="img/FR-wp4.jpg" alt="Домик на озере в горах"></div>
					<div class="carousel__item carousel__item_10"><img src="img/GB-wp3.jpg" alt="Пришвартованные на реке лодочки"></div>
					<div class="carousel__item"><img src="img/img8.jpg" alt="Льдины на берегу горного озера"></div>
					<div class="carousel__item"><img src="img/KR-wp5.jpg" alt="Поле цветов и одинокая гора"></div>
					<div class="carousel__item"><img src="img/RU-wp3.jpg" alt="Заснежиные склоны под солнцем"></div>
					<div class="carousel__item"><img src="img/f1gbtdWEfKM.jpg" alt="Однокие мысли ночного мегаполиса"></div>
					<div class="carousel__item"><img src="img/HV1MI9nCno.jpg" alt="Ночь в японском стиле"></div>
					<div class="carousel__item"><img src="img/VggHEg0rgjE.jpg" alt="Horizion Zero dawn art"></div>
					<div class="carousel__item"><img src="img/jOTMGpTLgmw.jpg" alt="Начало бесконечного пути"></div>

					<span class="carousel__prev-btn carousel__prev-btn_3" title="Назад x3"></span>
					<span class="carousel__prev-btn carousel__prev-btn_2" title="Назад x2"></span>
					<span class="carousel__prev-btn carousel__prev-btn_1" title="Назад"></span>
					<span class="carousel__next-btn carousel__next-btn_1" title="Вперёд"></span>
					<span class="carousel__next-btn carousel__next-btn_2" title="Вперёд x2"></span>
					<span class="carousel__next-btn carousel__next-btn_3" title="Вперёд x3"></span>
				</div>
				<div class="carousel__modal modal">
					<div class="modal__block">
						<span class="modal__close">&times;</span>
						<div class="modal__img">
							<img>
							<span class="carousel__prev-btn modal__prev carousel__prev-btn_1" title="Назад"></span>
							<span class="carousel__next-btn modal__next carousel__next-btn_1" title="Вперёд"></span>
						</div>
						<div class="modal__info">
							<div class="modal__alt"></div>
							<div class="modal__num"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
